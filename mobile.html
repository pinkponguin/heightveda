<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .video-section {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }

  .video-item {
    width: 300px;
    height: 500px;
    position: relative;
    overflow: hidden;
  }

  .video-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-item::after {
    content: "";
    display: block;
    padding-bottom: 166.66%;
  }

  .video-item .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .video-item .play-button::before {
    content: "";
    display: inline-block;
    width: 0;
    height: 0;
    border-left: 20px solid white;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
  }

  .reel-review-title {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
  }

  @media (max-width: 768px) {
    .video-item {
      width: 150px;
      height: 250px;
    }

    .video-item .play-button {
      width: 30px;
      height: 30px;
    }

    .video-item .play-button::before {
      border-left: 12px solid white;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
    }

    .reel-review-title {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="reel-review-title">REEL REVIEW</div>
  <div class="video-section">
    <div class="video-item">
      <img src="video-thumbnail1.jpg" alt="Video 1">
      <div class="play-button"></div>
    </div>
    <div class="video-item">
      <img src="video-thumbnail2.jpg" alt="Video 2">
      <div class="play-button"></div>
    </div>
    <div class="video-item">
      <img src="video-thumbnail3.jpg" alt="Video 3">
      <div class="play-button"></div>
    </div>
  </div>
</div>

</body>
</html>
